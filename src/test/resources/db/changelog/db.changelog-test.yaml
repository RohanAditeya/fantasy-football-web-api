databaseChangeLog:
  - include:
      file: classpath:/db/changelog/db.changelog-master.yaml
  - changeSet:
      runOrder: "last"
      id: data-for-unit-tests
      author: rohan-aditeya
      changes:
        - insert:
            tableName: LEAGUE_TEAM
            columns:
              - column:
                  name: SHRT_NAME
                  value: 'CHE'
              - column:
                  name: CODE
                  valueNumeric: 1000
              - column:
                  name: DRAW
                  valueNumeric: 0
              - column:
                  name: FORM
                  valueNumeric: 10
              - column:
                  name: LOSS
                  valueNumeric: 10
              - column:
                  name: PLAYED
                  valueNumeric: 10
              - column:
                  name: POINTS
                  valueNumeric: 10
              - column:
                  name: POSITION
                  valueNumeric: 19
              - column:
                  name: WIN
                  valueNumeric: 0
              - column:
                  name: VERSION_NUMBER
                  valueNumeric: 1
              - column:
                  name: RECORD_ID
                  valueComputed: RANDOM_UUID()
              - column:
                  name: NAME
                  value: 'Chelsea'