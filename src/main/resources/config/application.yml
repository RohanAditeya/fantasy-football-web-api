spring:
  application:
    name: fantasy-football-web-api
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
    hikari:
      max-pool-size: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "health,info,env,beans,metrics,prometheus"
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://tempo.sre.svc.cluster.local:4318/v1/traces